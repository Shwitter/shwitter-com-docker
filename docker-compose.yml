#            - db:/var/lib/postgresql/data

    shwitter.db:
        container_name: shwitter.db
        image: 'mongo:latest'
        env_file:
            - .env
        volumes:
            - db:/data/db
        ports:
            - 27017:27017

volumes:
    db:
